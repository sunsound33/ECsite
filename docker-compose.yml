version: "3.9"
volumes:
  php-fpm-socket:
  db-store:
  psysh-store:

services:
  next:
    build:
      context: .
      dockerfile: ./docker/node/Dockerfile
    volumes:
    - type: bind
      source: ./next
      target: /work/next
    - type: volume
      source: psysh-store
      target: /root/.config/psysh
      volume:
        nocopy: true
    tty: true
    expose:
      - 5000

  api:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    volumes:
      - type: volume
        source: php-fpm-socket
        target: /var/run/php-fpm
        volume:
          nocopy: true
      - type: bind
        source: ./laravel
        target: /work/laravel
      - type: volume
        source: psysh-store
        target: /root/.config/psysh
        volume:
          nocopy: true
    tty: true
    expose:
      - 9000

    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_NAME:-api}
      - DB_USERNAME=${DB_USER:-cocoa}
      - DB_PASSWORD=${DB_PASS:-secret}

  web:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - 80:80
    volumes:
      - type: bind
        source: ./docker/nginx/default.conf
        target: /etc/nginx/conf.d/default.conf
      - type: volume
        source: php-fpm-socket
        target: /var/run/php-fpm
        volume:
          nocopy: true
      - type: bind
        source: ./laravel
        target: /work/laravel
      - type: bind
        source: ./next
        target: /work/next
    depends_on:
      - next
      - db
      - api

  db:
    build:
      context: .
      dockerfile: ./docker/mysql/Dockerfile
    ports:
      - 3306:3306
    volumes:
      - type: volume
        source: db-store
        target: /var/lib/mysql
        volume:
          nocopy: true
    environment:
      - MYSQL_DATABASE=${DB_NAME:-api}
      - MYSQL_USER=${DB_USER:-cocoa}
      - MYSQL_PASSWORD=${DB_PASS:-secret}
      - MYSQL_ROOT_PASSWORD=${DB_PASS:-secret}

